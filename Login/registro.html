<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Elysium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-left">
            <h2>Crea tu Cuenta Elysium!</h2>
            <p>Gracias por preferirnos! Sigue los pasos del formulario para poder ingresar cuanto antes. No te quedes Detrás!</p>
            <button id="iniciarSesion">Ya tengo una cuenta. Iniciar Sesión.</button>
        </div>
        <div class="form-right">
            <form id="registroForm">
                <div class="stepper">
                    <div id="step-1" class="circle active">1</div>
                    <div id="step-2" class="circle">2</div>
                    <div id="step-3" class="circle">3</div>
                </div>

                <!-- Step 1 -->
                <div class="step-content active" id="step1-content">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre de Usuario" required>
                    <input type="email" placeholder="E-Mail" required>
                    <input type="password" placeholder="Contraseña" required>
                    <input type="password" placeholder="Repite Contraseña" required>
                    <button type="button" id="next1">Siguiente</button>
                </div>

                <!-- Step 2 -->
                <div class="step-content" id="step2-content">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="date" placeholder="Fecha de nacimiento" required>
                    <input type="text" placeholder="Matrícula" required>
                    <button type="button" id="next2">Siguiente</button>
                </div>

                <!-- Step 3 -->
                <div class="step-content" id="step3-content">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Institución" required>
                    <textarea placeholder="Descripción..." required></textarea>
                    <button type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
