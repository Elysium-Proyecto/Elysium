<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Estudiantil Avanzado</title>
    <link rel="stylesheet" href="./Foro/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./DashboarInicio/img/logo.jpg" alt="Logo" class="menu-logo" />
        <nav id="Menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="programar_Eventos.html">Eventos</a></li>
                <li><a href="foro_Admin.html" class="active">Foro</a></li>
                <li><a href="DashBoard-Admin.html">Plataforma LMS</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <button id="notifications-btn"><i class="fas fa-bell"></i><span id="notification-count">0</span></button>
            <button id="login-btn">Iniciar Sesión</button>
        </div>
    </header>

    <main>
      <div id="sidebar">
    <nav id="main-nav">
        <ul>
            <li><a href="#" id="home-link" class="active"><i class="fas fa-home"></i> Inicio</a></li>
            <li><a href="#" id="communities-link"><i class="fas fa-users"></i> Comunidades</a></li>
            <li><a href="#" id="rules-link"><i class="fas fa-book"></i> Reglas</a></li>
        </ul>
    </nav>
    <div id="communities-list"></div>
    <div id="active-users">
        <h3><i class="fas fa-user-circle"></i> Usuarios Activos</h3>
        <ul id="active-users-list"></ul>
    </div>
</div>
        <section id="content">
            <div id="posts-container"></div>
            <form id="post-form" class="hidden">
                <textarea id="post-content" placeholder="Escribe tu publicación aquí..."></textarea>
                <input type="file" id="post-image" accept="image/*">
                <button type="submit"><i class="fas fa-paper-plane"></i> Publicar</button>
            </form>
        </section>
    </main>

    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-user-lock"></i> Iniciar Sesión</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <select id="user-role">
                    <option value="teacher">Profesor</option>
                    <option value="admin">Administrador</option>
                </select>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>

    <div id="notifications-modal" class="modal hidden">
        <div class="modal-content">
            <h2><i class="fas fa-bell"></i> Notificaciones</h2>
            <ul id="notifications-list"></ul>
        </div>
    </div>

    <script src="./Foro/script.js"></script>
</body>
</html>
