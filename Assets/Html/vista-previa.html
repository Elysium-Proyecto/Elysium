<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vista Previa de la Tarea</title>
</head>
<body>
  <h1>Vista Previa de la Tarea</h1>

  <h2 id="titulo"></h2>
  <p id="descripcion"></p>
  <div id="contenido"></div>
  <p><strong>Fecha de entrega:</strong> <span id="fechaEntrega"></span></p>

  <script>
    document.getElementById("titulo").innerText = localStorage.getItem("titulo");
    document.getElementById("descripcion").innerText = localStorage.getItem("descripcion");
    document.getElementById("contenido").innerHTML = localStorage.getItem("contenido");
    document.getElementById("fechaEntrega").innerText = localStorage.getItem("fechaEntrega");
  </script>
</body>
</html>
